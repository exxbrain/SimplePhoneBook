<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputStylesheet library="css" name="text.css" />
        <h:outputStylesheet library="css" name="1200.css" />
        <h:outputStylesheet library="css" name="timesheet.css" />
        <h:outputScript library="js" name="prototype.js" />
        <h:outputScript library="js" name="scriptaculous.js" />
        <title><ui:insert name="title">Facelet template</ui:insert></title>
    </h:head>
    
    <h:body styleClass="body" style="background-image: url(#{resource['images:background.png']});">
    </h:body>
</html>

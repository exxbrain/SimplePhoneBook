<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

  <h:body>
    <ui:composition template="/templates/template.xhtml">
      <ui:define name="title">#{pageProps.title}</ui:define>
      <ui:define name="headline">#{pageProps.headline}</ui:define>

      <ui:define name="content">
	<h:form id="loginForm">
	  <div>
	    <h:outputLabel for="name" value="#{pageProps.login_username}:"
			   styleClass="login_label" />
	    <h:inputText id="name" required="true" maxLength="32" size="32"
			 autocomplete="off" value="#{credentials.username}" />
	    <c:if test="#{validatorMessage.hasMessageFor('loginForm:name')}">
	      <rich:message for="name" />
	    </c:if>
	  </div>
	  <div>
	    <h:outputLabel for="password" value="#{pageProps.login_password}:"
			   styleClass="login_label" />
	    <h:inputSecret id="password" maxLength="32" size="32"
			   autocomplete="off" required="true"
			   value="#{credentials.password}" redisplay="true" />
	    <c:if
	       test="#{validatorMessage.hasMessageFor('loginForm:password')}">
	      <rich:message for="password" />
	    </c:if>
	  </div>
	  <div>
	    <h:commandButton id="login" value="#{pageProps.login_action}" action="#{identity.login}" styleClass="login_button" />
	  </div>
	</h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
